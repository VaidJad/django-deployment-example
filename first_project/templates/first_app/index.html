{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First App</title>
    <link rel="stylesheet" href="{% static 'CSS/my.css' %}">
</head>
<body>
    <h1>Hello this Django Level 2</h1>
    <h2>Here are your Records</h2>
    <div class="djangotwo">

        {% if access_records %}
            <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
            {% endfor %}
            </table>
            {% else %}
                <p>Access Record not Found!</p>
            {% endif %}

    </div>
    
</body>
</html>
